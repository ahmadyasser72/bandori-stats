name: deploy-cloudflare-worker

on:
  push:
  workflow_dispatch:

concurrency:
  group: deploy-cloudflare-worker-${{ github.ref }}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6
      - uses: ./.github/actions/setup-bun

      - name: Cache bestdori responses
        uses: actions/cache@v5
        with:
          path: site/.bestdori-cache
          key: bestdori-response-${{ github.run_id }}
          restore-keys: bestdori-response-

      - name: Build site
        run: bun run build
        working-directory: site/
        env:
          UPSTASH_REDIS_REST_URL: ${{ secrets.UPSTASH_REDIS_REST_URL }}
          UPSTASH_REDIS_REST_TOKEN: ${{ secrets.UPSTASH_REDIS_REST_TOKEN }}

      - name: Upload site build artifact
        uses: actions/upload-artifact@v6
        with:
          name: site
          include-hidden-files: true
          path: site/dist/

  deploy:
    needs: build
    runs-on: ubuntu-latest

    environment:
      name: cloudflare-worker/${{ github.ref_name }}
      url: ${{ steps.deploy-cloudflare-worker.outputs.deployment-url }}

    steps:
      - uses: actions/checkout@v6
      - uses: ./.github/actions/setup-bun

      - name: Download build artifact
        uses: actions/download-artifact@v7
        with:
          name: site
          path: site/dist/

      - name: Deploy to Cloudflare Workers
        id: deploy-cloudflare-worker
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: ${{ github.ref == 'refs/heads/main' && 'deploy' || 'versions upload' }}
          workingDirectory: site/
